<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи</title>
</head>
<body>
<div style="background-color:#2b2933;color:white;width:320px;">
    <p>Мы были бы рады получить известия от вас!</p>
    <h1>Связаться с нами</h1>
    <form action="/action_page.php" autocomplete="on" target="_blank" method="post">
        <input type="email" id="email" name="email" placeholder="Enter a valid email address">
        <input type="tel" id="name" name="name" placeholder="Enter your Name"> <br><br>
        <input type="text" id="address" name="address" placeholder="Enter your address">
        <input type="text" id="phone" name="phone" placeholder="Enter your phone (e.g. +141 14 141 41 41)"><br><br>
        <textarea name="message" style="width:300px; height:80px;" placeholder="Enter your message"></textarea> <br><br>
        <input style="background-color:#ec6011;color:white; width:310px; height:50px; align=center; white-space: normal;"
               type="submit" value="Представлять на рассмотрение">
    </form>
</div>
</body>
</html>
